<!DOCTYPE html>
<html ng-app="meanApp">
<head>
	<meta charset="utf-8">
	<meta viewport="width=device-width, initial-scale=1">
	<title>hi</title>
</head>

<body>
	<div ng-controller="meetupsController">
		<h1>There are {{meetups.length}} meetups</h1>
		<!-- <input type="number" ng-model="meetupsCount"> -->
		<ul>
			<li ng-repeat="meetup in meetups" ng-bind="meetup.name"></li>
		</ul>
		<form ng-submit="createMeetup()">
			<input type="text" placeholder="meetup name" ng-model="meetupName">
			<button type="submit">add</button>
		</form>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>

</body>
</html>
